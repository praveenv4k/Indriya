package Indriya.Core.Msgs;

/// \ingroup experimot_msgs
/// \interface Joint Value map 
/// \brief Message for a Joint value


/**
 * Represents the Joint value.
 */
message JointValue{
	required int32 id = 1;			/// Joint Identifier
	required double value = 2;		/// Joint value
}

/**
 * Represents the list of joint values.
 */
message JointValueVector{
	repeated JointValue JointValues = 1;	/// List of joints
}