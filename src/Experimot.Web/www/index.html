<!DOCTYPE html>
<html lang="en">
<head>
    <title>ExperimotWeb</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link type="text/css" rel="stylesheet" href="libs/jquery-ui/jquery-ui.min.css" />
    <link type="text/css" rel="stylesheet" href="libs/jquery-jsonview/jquery.jsonview.css" />

    <link type="text/css" rel="stylesheet" href="libs/backbone.modal/backbone.modal.css" />
    <link type="text/css" rel="stylesheet" href="libs/backbone.modal/backbone.modal.theme.css" />

    <style>
        #viewport-anchor {
            margin: 0;
            padding: 0;
            height: 89vh;
            border: none;
        }

        #blocklyDiv {
            margin: 0;
            padding: 0;
            height: 89vh;
            border: none;
        }

        /*.blocklyToolboxDiv {
            border: 1px solid #666666;
            background-color: #000000;
            color: #ffffff;
        }*/

        .ui-icon {
            zoom: 1.5;
        }

      #feedback { font-size: 1.4em; }
      #program-list .ui-selecting { background: #FECA40; }
      #program-list .ui-selected { background: #F39814; color: white; }
      #program-list { list-style-type: none; margin: 0; padding: 0; width: 100%; }
      #program-list li { margin: 10px; font-size: 1.4em; height: 40px; }
      /*#program-list li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 24px; }*/
    </style>
</head>
<body>
    <div id="main">
        <div id="tabs">
            <ul>
                <li><a href="#tabs-1">Design</a></li>
                <li><a href="#tabs-2">Visualize</a></li>
                <li><a href="#tabs-3">Monitor</a></li>
            </ul>
            <div id="tabs-1">
            <div id="editor_menu">
                <div id="toolbar" class="ui-widget-header ui-corner-all">
                    <p style="text-align: center">
                        <span>Active Program:</span> <span id="program-name">None</span>.
                    </p>
                    <!--<div style="position: absolute; right: 100px">-->
                    <div>
                        <button id="open">OPEN</button>
                        <!--<button id="stop">STOP</button>-->
                        <button id="save">SAVE</button>
                        <!--<button id="save-as">SAVE AS</button>-->
                        <button id="clear">CLEAR</button>
                        <!--<button id="code">CODE</button>-->
                        <!--<button id="run" class="ui-button-icon-secondary" style="position: relative; left: 20px">RUN</button>-->
                        <button id="run" class="ui-button-icon-secondary">RUN</button>
                    </div>
                </div>
            </div>
            <div id="designer-anchor" style="border-radius: 6px;">
            <!--<div id="blocklyDiv" style="height: 480px; width: 600px;"></div>-->
            <div id="blocklyDiv"></div>
            <xml id="toolbox" style="display: none">
            <category name="Logic">
                <category name="If">
                    <block type="controls_if"></block>
                    <block type="controls_if">
                        <mutation else="1"></mutation>
                    </block>
                    <block type="controls_if">
                        <mutation elseif="1" else="1"></mutation>
                    </block>
                </category>
                <category name="Boolean">
                    <block type="logic_compare"></block>
                    <block type="logic_operation"></block>
                    <block type="logic_negate"></block>
                    <block type="logic_boolean"></block>
                    <block type="logic_null"></block>
                    <block type="logic_ternary"></block>
                </category>
            </category>
            <category name="Loops">
                <block type="controls_repeat_ext">
                    <value name="TIMES">
                        <block type="math_number">
                            <field name="NUM">10</field>
                        </block>
                    </value>
                </block>
                <block type="controls_whileUntil"></block>
                <block type="controls_for">
                    <field name="VAR">i</field>
                    <value name="FROM">
                        <block type="math_number">
                            <field name="NUM">1</field>
                        </block>
                    </value>
                    <value name="TO">
                        <block type="math_number">
                            <field name="NUM">10</field>
                        </block>
                    </value>
                    <value name="BY">
                        <block type="math_number">
                            <field name="NUM">1</field>
                        </block>
                    </value>
                </block>
                <block type="controls_forEach"></block>
                <block type="controls_flow_statements"></block>
            </category>
            <category name="Math">
                <block type="math_number"></block>
                <block type="math_arithmetic"></block>
                <block type="math_single"></block>
                <block type="math_trig"></block>
                <block type="math_constant"></block>
                <block type="math_number_property"></block>
                <block type="math_change">
                    <value name="DELTA">
                        <block type="math_number">
                            <field name="NUM">1</field>
                        </block>
                    </value>
                </block>
                <block type="math_round"></block>
                <block type="math_on_list"></block>
                <block type="math_modulo"></block>
                <block type="math_constrain">
                    <value name="LOW">
                        <block type="math_number">
                            <field name="NUM">1</field>
                        </block>
                    </value>
                    <value name="HIGH">
                        <block type="math_number">
                            <field name="NUM">100</field>
                        </block>
                    </value>
                </block>
                <block type="math_random_int">
                    <value name="FROM">
                        <block type="math_number">
                            <field name="NUM">1</field>
                        </block>
                    </value>
                    <value name="TO">
                        <block type="math_number">
                            <field name="NUM">100</field>
                        </block>
                    </value>
                </block>
                <block type="math_random_float"></block>
            </category>
            <category name="Variables" custom="VARIABLE"></category>
            <category name="Functions" custom="PROCEDURE"></category>
            <sep></sep>
            <category name="Experimot">
                <category name="Behaviors">
                    <category name="Startup">
                        <!--<block type="behavior"></block>-->
                        <block type="behavior_startup"></block>
                    </category>
                    <category name="Motion Driven">
                        <!--<block type="behavior"></block>-->
                        <block type="behavior_simple"></block>
                        <block type="behavior_sleek"></block>
                    </category>
                    <category name="Exit">
                        <!--<block type="behavior"></block>-->
                        <block type="behavior_exit"></block>
                    </category>
                </category>
                <!--<category name="Triggers">
                    <block type="trigger"></block>
                </category>
                <category name="Priorities">
                    <block type="priority"></block>
                </category>-->
                <category name="Actions">
                    <category name="Nao">
                        <block type="robot_action"></block>
                        <block type="approach_action"></block>
                        <block type="animated_say_action"></block>
                        <block type="animated_say_action_arg"></block>
                        <block type="therapy_action"></block>
                    </category>
                </category>
            </category>
            </xml>
            </div>
                <div id="modals-container"></div>

                <div id="editor_output">

                </div>
            </div>
            <div id="tabs-2">
                <div id="viewport-anchor"></div>
            </div>
            <div id="tabs-3">
                <div id="monitor-anchor"></div>
            </div>
        </div>
        <!--<div id="modals-container"></div>-->
    </div>
    <script src="libs/requirejs/require.js" data-main="app/init"></script>
</body>
</html>
