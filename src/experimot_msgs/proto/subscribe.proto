package experimot.msgs;

/// \ingroup experimot_msgs
/// \interface Subscribe
/// \brief A message for subscription data

/**
 * Represents a message subscriber
 */
message Subscribe
{
  required string topic    = 1;						/// Subscribed topic
  required string host     = 2;						/// Host address
  required uint32 port     = 3;						/// Host port	
  required string msg_type = 4;						/// Message type
  optional bool latching   = 5 [default=false];		/// Latching enabled
}


